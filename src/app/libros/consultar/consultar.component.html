<div class="container mt-2">
  <h2>Consultar Libros</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Titulo</th>
        <th>Autor</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let libro of servicioLibros.getLibros()">
        <td>{{ libro.titulo }}</td>
        <td>{{ libro.autor }}</td>
        <td><a routerLink="/libro/{{libro.id}}">Detalles</a></td>
      </tr>
    </tbody>
  </table>
</div>
