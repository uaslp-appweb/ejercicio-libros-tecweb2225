<div class="modal-header">
  <h5 class="modal-title">Modal title</h5>
  <button type="button" class="close"
  (click)="modalActivo.dismiss()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body"><p>Modal body text goes here.</p></div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalActivo.dismiss()">
    Close
  </button>
  <button type="button" class="btn btn-primary" (click)="modalActivo.dismiss()">Save changes</button>
</div>
