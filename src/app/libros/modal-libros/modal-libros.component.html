<div class="modal-header">
  <h5 class="modal-title">Modal title</h5>
  <button
    type="button"
    class="close"
    (click)="modalActivo.dismiss()"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (ngSubmit)="enviar(formulario.form)" #formulario="ngForm">
    <div class="form-group">
      <input
        class="form-control"
        type="text"
        placeholder="Nombre"
        name="nombre"
        ngModel
      />
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
